name: Fetch Futures Data

on:
  schedule:
    - cron: "*/5 * * * *"   # run daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write   # âœ… allow push from actions

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas tradingview-datafeed

      - name: Run fetcher
        run: python scripts/fetch_data.py

      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/NQ1!_* data/ES1!_* run_log.txt
          git commit -m "Update NQ1! & ES1! data [skip ci]" || echo "No changes to commit"
          git push
